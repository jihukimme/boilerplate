<!DOCTYPE html>
<html layout:decorate="~{layout/layout}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <script th:src="@{/js/auth.js}"></script>
</head>

<div layout:fragment="content">
    <div class="container d-flex justify-content-center align-items-center flex-direction-column">
        <div class="col-lg-6 col-12 my-5">
            <div class="w-100">
                <h1 class="fw-bold mb-4 text-center">비밀번호 찾기</h1>

                <div class="card">
                    <div class="card-body">
                        <form id="passwordResetForm">
                            <div class="mb-3">
                                <label class="form-label" for="name">이름 <span class="text-danger">*</span></label>
                                <input class="form-control" id="name" name="name" placeholder="이름을 입력해주세요." required
                                       type="text">
                                <div class="invalid-feedback" id="nameError"></div>
                                <div class="valid-feedback" id="nameSuccess"></div>
                            </div>

                            <div class="mb-3">
                                <label class="form-label" for="email">이메일 <span class="text-danger">*</span></label>
                                <input class="form-control" id="email" name="email" placeholder="example@email.com"
                                       required type="email">
                                <div class="invalid-feedback" id="emailError"></div>
                                <div class="valid-feedback" id="emailSuccess"></div>
                            </div>



                            <div class="mb-3">
                                <label for="newPassword">새로운 비밀번호 <span class="text-danger">*</span></label>
                                <input type="password" id="newPassword" name="newPassword" class="form-control" placeholder="영문, 숫자, 특수문자 포함 8~20자">
                                <div id="newPasswordError" class="invalid-feedback" style="display: none;">
                                </div>
                                <div id="newPasswordSuccess" class="valid-feedback" style="display: none;">
                                </div>
                            </div>

                            <div>
                                <label for="confirmNewPassword">새로운 비밀번호 확인 <span class="text-danger">*</span></label>
                                <input type="password" id="confirmNewPassword" name="confirmNewPassword" class="form-control" placeholder="새로운 비밀번호와 동일하게 입력">
                                <div id="confirmNewPasswordError" class="invalid-feedback" style="display: none;">
                                </div>
                                <div id="confirmNewPasswordSuccess" class="valid-feedback" style="display: none;">
                                </div>
                            </div>

                            <button class="btn btn-primary w-100 mt-5" type="submit">비밀번호 변경</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</div>

</html>
